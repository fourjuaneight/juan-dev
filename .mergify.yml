pull_request_rules:
  - name: automatic merge on CI success and review
    conditions:
      - "author=@fourjuaneight"
      - status-success=deploy/netlify
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author=dependabot[bot]
      - status-success=deploy/netlify
    actions:
      merge:
        method: merge