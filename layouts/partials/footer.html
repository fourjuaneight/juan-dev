<footer id="contact" class="footer">
  <h2 class="main__subtitle footer__title">{ Contact }</h2>

  <form class="contact__form" name="Contact" netlify-honeypot="bot-field" netlify>
    <p class="honey__hidden">
      <label>Donâ€™t fill this out if you're human: <input name="bot-field"/></label>
    </p>
    <p class="contact__response hidden">Thanks for getting in contact! I'll reach out within 24 hours so we can connect.</p>
    <input id="name" type="text" aria-label="Your name" placeholder="Name" name="name" class="contact__input active" required>
    <input id="email" type="email" aria-label="Your email" placeholder="Email" name="email" class="contact__input active" required>
    <textarea id="message" type="text" aria-label="Your message" placeholder="Message" name="message" class="contact__input contact__input--message active" required></textarea>
    <button type="submit" class="contact__button">Submit</button>
  </form>

  {{ partial "social.html" . }}
  {{/*  Hugo is used to generate the current year without the need to update.  */}}
  <div class="meta--fira footer__copyright">
    <p class="copy__icon">&copy;</p>
    <p class="copy__content">&nbsp;{{ time.Now.Format "2006" }}</p>
    <p class="copy__separator">&nbsp;&bull;&nbsp;</p>
    <p class="copy__content">{{ .Site.Title }}</p>
    <p class="copy__separator">&nbsp;&bull;&nbsp;</p>
    <p class="copy__content"><span class="copy__code"></></span> with <a class="copy__hugo" href="https://gohugo.io" target="_blank" rel="noopener noreferrer">Hugo</a></p>
  </div>
</footer>
