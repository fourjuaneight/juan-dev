<footer id="contact" class="footer">
  <h2 class="main__subtitle footer__title">{ Contact }</h2>

  <form name="Contact" class="contact__form" netlify>
    <p class="contact__response hidden">Thanks for getting in contact! I'll reach out within 24 hours so we can connect.</p>
    <input type="text" aria-label="Your name" placeholder="Name" name="name" class="contact__input active">
    <input type="email" aria-label="Your email" placeholder="Email" name="email" class="contact__input active">
    <textarea type="text" aria-label="Your message" placeholder="Message" name="message" class="contact__input contact__input--message active"></textarea>
    <button type="submit" class="contact__button">Submit</button>
  </form>

  {{ partial "social.html" . }}
  {{/*  Hugo is used to generate the current year without the need to update.  */}}
  <div class="footer__copyright">
    <p class="copy__icon">&copy;</p>
    <p class="copy__content">&nbsp;{{ time.Now.Format "2006" }}&nbsp;&bull;&nbsp;{{ .Site.Title }}</p>
  </div>
</footer>
