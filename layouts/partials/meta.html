<div class="post__meta">
  <time datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "2006-01-02" }}</time>
  {{ $s := .Section }}
  <div class="post__tags">
    <span aria-hidden="true" class="color--prompt font--fira">#</span>
    {{/*  Loop over tags list in front-matter  */}}
    {{ range $key, $tag := .Params.tags }}
      {{- if ne $key 0 }}<span>, </span>{{ end }}
      <a class="meta__tag" href="/{{ $s }}/tags/{{ $tag }}">{{ $tag }}</a>
    {{ end }}
  </div>
</div>
