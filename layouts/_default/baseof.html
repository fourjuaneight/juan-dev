<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}

    {{/*  Bundled JavaScript generated by Webpack.  */}}
    {{ if .IsHome }}
      {{ $js := resources.Get "scripts.js" }}
      <script src="{{ $js.Permalink }}"></script>
    {{ end }}
  </body>
</html>
