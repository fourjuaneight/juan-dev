<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head.html" . }}
  <body class="grid ma0 pb2">
    {{ partial "header.html" . }}

    <main class="pb2 pt2">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ if hugo.Environment | eq "production" }}
      {{ partial "sw.html" . }}
    {{ end }}

    {{ if eq .Title "About Me" }}
      {{ $js := resources.Get "js/contact.js" }}
      <script src="{{ $js.Permalink }}"></script>
    {{ end }}
  </body>
</html>
