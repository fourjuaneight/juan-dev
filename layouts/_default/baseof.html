<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
    {{ partial "sw.html" . }}
    {{ if eq .Title "About Me" }}
      {{ $js := resources.Get "js/contact.js" }}
      <script src="{{ $js.Permalink }}"></script>
    {{ end }}
  </body>
</html>
