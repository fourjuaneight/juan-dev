{{ define "main" }}
  <main class="list content__container">
    <h1 class="list__title"><span class="meta">#</span> {{ .Name }}</h1>
    <ul class="main__writing-list">
      {{/*  Loop over entries in Tag  */}}
      {{ range .Pages }}
        <li class="main__writing-entry">{{ .Render "li" }}</li>
      {{ end }}
    </ul>
  </main>
{{ end }}
