{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="list content__container">
    <h1 class="list__title">{&nbsp;{{ .Title }}&nbsp;}</h1>
    <ul class="main__writing-list">
      {{/*  Loop over entries in Writing  */}}
      {{ $writing := ($.Site.GetPage "section" "writing").Pages }}
      {{ range last 10 $writing }}
        <li class="main__writing-entry">{{ .Render "li" }}</li>
      {{ end }}
    </ul>
  </main>
  {{ partial "footer.html" . }}
{{ end }}
