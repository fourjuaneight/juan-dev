{{ define "main" }}
  <main class="content__container single">
    <h1 class="boxed single__title">{&nbsp;{{ .Title }}&nbsp;}</h1>
    <ul class="boxed writing__list">
      {{/*  Loop over entries in Writing  */}}
      {{ range .Pages }}
        <li class="writing__list--entry">{{ .Render "li" }}</li>
      {{ end }}
    </ul>
  </main>
{{ end }}
