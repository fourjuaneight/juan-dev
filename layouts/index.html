{{ define "main" }}
  <main class="pa2">
    {{ if .IsHome }}
      {{ partial "hero.html" . }}
    {{ end }}
    <h2 class="marked">Recent blog posts</h2>
    {{ $blog := ($.Site.GetPage "section" "blog").Pages }}
    {{ range last 4 $blog }}
      {{ .Render "li" }}
    {{ end }}
  </main>
{{ end }}
